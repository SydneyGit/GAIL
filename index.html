<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Images</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between images */
            margin-top: 30px;
        }
        .image-container img {
            max-width: 300px; /* Limit image size for display */
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Image Gallery!</h1>
    <p>Here are some images from my repository:</p>

    <div class="image-container">
        <img src="GenAI4CAD.png" alt="Description of Image 1">

    </div>

    <p>More images coming soon!</p>
</body>
</html>
